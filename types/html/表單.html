<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>故宮問卷調查</title>
  </head>
  <body>
    <form action="">
      <label for="名字">姓名:</label>
      <input
        id="名字"
        type="text"
        name="姓名"
        minlength="5"
        maxlength="50"
        placeholder="請輸入真實姓名"
      />

      <input id="male" type="radio" name="gender" value="male" required />
      <label for="male">男性</label>
      <input
        id="female"
        type="radio"
        name="gender"
        value="female"
        checked
        required
      />
      <label for="female">女性</label>
      <input id="other" type="radio" name="gender" value="other" required />
      <label for="other">其他</label>

      <label for="信箱">信箱:</label>
      <input type="email" id="信箱" name="eamil" required />

      <label for="password">密碼:</label>
      <input
        type="password"
        minlength="8"
        maxlength="4"
        name="password"
        id="password"
      />
      <input type="checkbox" onclick="showPassword" id="show" />Show Password

      <label for="年齡">年齡:</label>
      <input id="年齡" type="number" name="age" min="0" max="125" step="0.01" />

      <input id="電子報" type="checkbox" checked name="電子報" value="訂閱" />
      <label for="ˇ電子報">訂閱電子報</label>
      <button type="submit">提交表單</button>

      <!-- <label for="eamil">帳號:</label>
      <input id="eamil" type="text" name="eamil" />
      <label for="password">密碼:</label>
      <input id="password" type="password" name="password" />
      <button type="submit">登入系統</button> -->
    </form>

    <script>
      let checkbox = document.querySelector("#show");
      let password = document.querySelector("password");
      checkbox.addEventListener("click", () => {
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      });
    </script>
  </body>
</html>
